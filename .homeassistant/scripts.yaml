stop_sound:
  alias: Stop All Sound
  sequence:
  - service: media_player.media_stop
    data:
      entity_id: media_player.mpd_bed_room
  - service: media_player.turn_off
    data:
      entity_id: media_player.mpd_bed_room
  - service: media_player.media_stop
    data:
      entity_id: media_player.mpd_living_room
  - service: media_player.turn_off
    data:
      entity_id: media_player.mpd_living_room

