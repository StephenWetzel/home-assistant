turn_off_lights:
  alias: Turn off all lights
  sequence:
  - data:
      brightness: 0
    service: light.turn_on

turn_on_lights:
  alias: Turn on all lights
  sequence:
  - data:
      brightness: 100
    service: light.turn_on

turn_off_cameras:
  alias: Turn off cameras
  sequence:
  - service: switch.turn_off
    entity_id: switch.jesse_room_camera
  - service: switch.turn_off
    entity_id: switch.living_room_camera
  - service: switch.turn_off
    entity_id: switch.dining_room_camera

turn_on_cameras:
  alias: Turn on cameras
  sequence:
  - service: switch.turn_on
    entity_id: switch.jesse_room_camera
  - service: switch.turn_on
    entity_id: switch.living_room_camera
  - service: switch.turn_on
    entity_id: switch.dining_room_camera

stop_sound:
  alias: Stop All Sound
  sequence:
  - service: media_player.media_stop
    data:
      entity_id: media_player.mpd_bed_room
  - service: media_player.turn_off
    data:
      entity_id: media_player.mpd_bed_room
  - service: media_player.media_stop
    data:
      entity_id: media_player.mpd_living_room
  - service: media_player.turn_off
    data:
      entity_id: media_player.mpd_living_room

tng:
  alias: Ambient - TNG
  sequence:
  - service: media_player.play_media
    data:
      entity_id: media_player.mpd_bed_room
      media_content_type: playlist
      media_content_id: star_trek_warp

