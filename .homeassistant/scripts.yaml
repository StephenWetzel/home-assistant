slowly_turn_on_lights:
  alias: Slowly turn on lights
  sequence:
  - service: light.turn_on
    entity_id: light.sengled_z01a19nae26_0301dbb2_1
    data:
      brightness: 0
      kelvin: 2700
      transition: 3
  - service: light.turn_on
    entity_id: light.sengled_e11g13_030eb7c8_1
    data:
      brightness: 0
      transition: 3
  - service: light.turn_on
    entity_id: light.sengled_e11g13_030eb42b_1
    data:
      brightness: 0
      transition: 3
  - service: light.turn_on
    entity_id: light.sengled_e11g13_030e1908_1
    data:
      brightness: 0
      transition: 3
  - delay: '00:00:10'
  - service: light.turn_on
    entity_id: light.sengled_e11g13_030e1908_1
    data:
      brightness: 255
      transition: 600
  - delay: '00:10:00'
  - service: light.turn_on
    entity_id: light.sengled_z01a19nae26_0301dbb2_1
    data:
      brightness: 255
      kelvin: 6500
      transition: 600
  - delay: '00:05:00'
  - service: light.turn_on
    entity_id: light.sengled_e11g13_030eb7c8_1
    data:
      brightness: 255
      transition: 600
  - delay: '00:05:00'
  - service: light.turn_on
    entity_id: light.sengled_e11g13_030eb42b_1
    data:
      brightness: 255
      transition: 600
  - delay: '01:10:00'
  - service: light.turn_off
    entity_id: light.sengled_z01a19nae26_0301dbb2_1
  - service: light.turn_off
    entity_id: light.sengled_e11g13_030eb7c8_1
  - service: light.turn_off
