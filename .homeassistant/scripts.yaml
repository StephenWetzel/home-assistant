  - service: light.turn_off
    entity_id: light.sengled_z01a19nae26_0301dbb2_1

turn_on_the_lights:
  alias: Turn on all lights
  sequence:
  - service: light.turn_on
    entity_id: light.sengled_e11g13_0306f75b_1
  - service: light.turn_on
    entity_id: light.sengled_z01a19nae26_0301dbb2_1

turn_off_the_fans:
  alias: Turn off all fans
