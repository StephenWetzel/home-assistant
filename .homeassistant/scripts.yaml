    entity_id: input_boolean.skip_next_wakeup
    state: 'off'
  - service: light.turn_on
    entity_id: light.sengled_z01_a19nae26_0301dbb2_1
    data:
      brightness: 0
      kelvin: 2700
      transition: 3
  - service: light.turn_on
    entity_id: light.sengled_e11_g13_030eb7c8_1
    data:
      brightness: 0
      transition: 3
  - service: light.turn_on
    entity_id: light.sengled_e11_g13_030eb42b_1
    data:
      brightness: 0
      transition: 3
  - service: light.turn_on
    entity_id: light.sengled_e11_n1ea_0002e8c5_1
    data:
      brightness: 0
      kelvin: 2000
      transition: 3
  - delay: '00:00:10'
  - service: light.turn_on
    entity_id: light.sengled_e11_n1ea_0002e8c5_1
    data:
      brightness: 255
      kelvin: 3500
      transition: 600
  - delay: '00:10:00'
  - service: light.turn_on
    entity_id: light.sengled_z01_a19nae26_0301dbb2_1
    data:
      brightness: 255
      kelvin: 6500
      transition: 600
  - delay: '00:05:00'
  - service: light.turn_on
    entity_id: light.sengled_e11_g13_030eb7c8_1
