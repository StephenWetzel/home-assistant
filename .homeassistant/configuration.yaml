homeassistant:
  name: Home
  latitude: !secret lat
  longitude: !secret long
  elevation: 30
  unit_system: imperial
  time_zone: America/New_York
  customize: !include customize.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Text to speech
tts:
  - platform: google

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

mqtt:

zha:
  usb_path: /dev/ttyUSB1
  database_path: /home/homeassistant/.homeassistant/zigbee.db

binary_sensor:
  - platform: iss


sensor:
  - platform: darksky
    api_key: !secret dark_sky_key
    monitored_conditions:
      - summary
      - precip_type
      - apparent_temperature

  - platform: apcupsd
    resources:
      - bcharge
      - linev
      - loadpct

  - platform: dht
    sensor: DHT22
    name: "Bedroom"
    pin: 23
    monitored_conditions:
      - temperature
      - humidity

  - platform: mqtt
    name: "Living Room Temperature"
    unit_of_measurement: 'Â°F'
    value_template: '{{ value_json.temperature }}'
    state_topic: "home/living_room/temperature"

  - platform: mqtt
    name: "Living Room Humidity"
    unit_of_measurement: '%'
    value_template: '{{ value_json.humidity }}'
    state_topic: "home/living_room/temperature"

  - platform: speedtest
    monitored_conditions:
      - ping
      - download
      - upload

  - platform: yr

  # - platform: moon

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: load_1m
      - type: load_15m
      - type: ipv4_address
        arg: wlan0
      - type: since_last_boot

  - platform: ups
    username: !secret ups_username
    password: !secret ups_password

device_tracker:
  - platform: ddwrt
    host: 192.168.1.1
    username: !secret ddwrt_username
    password: !secret ddwrt_password


switch:
  - platform: tplink
    host: 192.168.1.228


recorder:
  purge_interval: 1
  purge_keep_days: 10
  include:
    domains:
      - light
      - media_player
      - switch
    entities:
      - sensor.speedtest_upload
      - sensor.speedtest_ping
      - sensor.speedtest_download
      - sensor.ram_used
      - sensor.disk_used_
      - sensor.dht_sensor_humidity
      - sensor.dht_sensor_temperature
      - sensor.living_room_humidity
      - sensor.living_room_temperature
      - sensor.bedroom_humidity
      - sensor.bedroom_temperature

media_player:
  - platform: mpd
    host: localhost
    name: mpd_bed_room
  - platform: mpd
    name: mpd_living_room
    host: 192.168.1.138

apcupsd:
  host: 192.168.1.138

usps:
  username: !secret usps_username
  password: !secret usps_password

camera:
  - platform: usps
    scan_interval: 15
