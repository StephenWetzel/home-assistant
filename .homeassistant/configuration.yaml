homeassistant:
  name: Home
  latitude: !secret lat
  longitude: !secret long
  elevation: 30
  unit_system: imperial
  time_zone: America/New_York
  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  base_url: !secret base_url
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

mqtt:
  broker: !secret mqtt_ip
  username: !secret mqtt_username
  password: !secret mqtt_password

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Enables support for tracking state changes over time
history:

# # View all events in a logbook
# logbook:

logger:
  default: info
  logs:
    homeassistant.components.openuv: debug
    # bellows: debug
    # bellows.zigbee.application: debug
    # zigpy: debug

zha:
  usb_path: /dev/ttyUSB1
  database_path: /home/homeassistant/.homeassistant/zigbee.db

sensor:
  - platform: mqtt
    name: "Living Room Temperature"
    unit_of_measurement: '째F'
    value_template: '{{ value_json.temperature }}'
    state_topic: "home/living_room/temperature"

  - platform: mqtt
    name: "Living Room Humidity"
    unit_of_measurement: '%'
    value_template: '{{ value_json.humidity }}'
    state_topic: "home/living_room/temperature"

  - platform: mqtt
    name: "Living Room Light"
    unit_of_measurement: 'lux'
    value_template: '{{ value_json.light }}'
    state_topic: "home/living_room/light"

  - platform: mqtt
    name: "Bedroom Temperature"
    unit_of_measurement: '째F'
    value_template: '{{ value_json.temperature }}'
    state_topic: "home/bedroom/temperature"

  - platform: mqtt
    name: "Bedroom Humidity"
    unit_of_measurement: '%'
    value_template: '{{ value_json.humidity }}'
    state_topic: "home/bedroom/temperature"

  - platform: mqtt
    name: "Bedroom Light"
    unit_of_measurement: 'lux'
    value_template: '{{ value_json.light }}'
    state_topic: "home/bedroom/light"

  - platform: mqtt
    name: "Basement Temperature"
    unit_of_measurement: '째F'
    value_template: '{{ value_json.temperature }}'
    state_topic: "home/basement/temperature"

  - platform: mqtt
    name: "Basement Humidity"
    unit_of_measurement: '%'
    value_template: '{{ value_json.humidity }}'
    state_topic: "home/basement/temperature"

  - platform: mqtt
    name: "Basement Light"
    unit_of_measurement: 'lux'
    value_template: '{{ value_json.light }}'
    state_topic: "home/basement/light"

  - platform: mqtt
    name: "Washer"
    value_template: '{{ value_json.washer }}'
    state_topic: "home/basement/appliances"

  - platform: mqtt
    name: "Dryer"
    value_template: '{{ value_json.dryer }}'
    state_topic: "home/basement/appliances"

  - platform: uptime
    unit_of_measurement: hours

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: processor_use
      - type: load_1m
      - type: load_15m
      - type: ipv4_address
        arg: enp1s0
      - type: last_boot

  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone3/temp"
    # If errors occur, remove degree symbol below
    unit_of_measurement: "째C CPU"
    value_template: '{{ value | multiply(0.001) | round(1) }}'

  - platform: time_date
    display_options:
      - 'time'

  - platform: github
    access_token: !secret github_access_token
    repositories:
      - path: 'home-assistant/home-assistant'

  - platform: pi_hole
    host: !secret pi_hole_ip
    monitored_conditions:
      - ads_blocked_today
      - dns_queries_today
      - ads_percentage_today


speedtestdotnet:
  scan_interval:
    hours: 6
  monitored_conditions:
    - ping
    - download
    - upload


device_tracker:
  - platform: unifi_direct
    host: !secret ap_ip
    username: !secret unifi_username
    password: !secret unifi_password
    new_device_defaults:
      track_new_devices: true

tplink:
  discovery: true

recorder:
  db_url: postgres://@/homeassistant
  purge_interval: 1
  purge_keep_days: 10
  include:
    domains:
      - light
      - media_player
      - switch
      # - automation
      - input_boolean
      - input_datetime
    entities:
      - sensor.speedtest_ping
      - sensor.ram_used
      - sensor.disk_used
      - sensor.dht_sensor_humidity
      - sensor.dht_sensor_temperature
      - sensor.living_room_humidity
      - sensor.living_room_temperature
      - sensor.living_room_light
      - sensor.bedroom_humidity
      - sensor.bedroom_temperature
      - sensor.bedroom_light
      - sensor.basement_humidity
      - sensor.basement_temperature
      - sensor.basement_light
      - sensor.washer
      - sensor.dryer
      - sensor.cpu_temperature
      - sensor.samjin_multi_0104a69b_1_1026
      - binary_sensor.samjin_multi_0104a69b_1_1280
      - sensor.centralite_3210_l_0ca5df0e_1_2820
      - sensor.centralite_3210_l_0ca6e973_1_2820
      - sensor.centralite_3210_l_113b4f0e_1_2820
      - sensor.samjin_button_01063d0c_1_1026
      - sensor.current_uv_index


