homeassistant:
  name: Home
  latitude: !secret lat
  longitude: !secret long
  elevation: 30
  unit_system: imperial
  time_zone: America/New_York
  customize: !include customize.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  ssl_certificate: /home/homeassistant/bin/dehydrated/certs/***REMOVED***/fullchain.pem
  ssl_key: /home/homeassistant/bin/dehydrated/certs/***REMOVED***/privkey.pem
  base_url: ***REMOVED***:8123
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Text to speech
tts:
  - platform: google

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

mqtt:

zha:
  usb_path: /dev/ttyUSB1
  database_path: /home/homeassistant/.homeassistant/zigbee.db

sensor:
  - platform: darksky
    api_key: !secret dark_sky_key
    monitored_conditions:
      - summary
      - precip_type
      - apparent_temperature

  - platform: apcupsd
    resources:
      - bcharge
      - linev
      - loadpct

  - platform: dht
    sensor: DHT22
    name: "Living Room"
    pin: 23
    monitored_conditions:
      - temperature
      - humidity

  - platform: mqtt
    name: "Living Room Light"
    unit_of_measurement: 'lux'
    value_template: '{{ value_json.light }}'
    state_topic: "home/living_room/light"

  - platform: mqtt
    name: "Bedroom Temperature"
    unit_of_measurement: '°F'
    value_template: '{{ value_json.temperature }}'
    state_topic: "home/bedroom/temperature"

  - platform: mqtt
    name: "Bedroom Humidity"
    unit_of_measurement: '%'
    value_template: '{{ value_json.humidity }}'
    state_topic: "home/bedroom/temperature"

  - platform: mqtt
    name: "Bedroom Light"
    unit_of_measurement: 'lux'
    value_template: '{{ value_json.light }}'
    state_topic: "home/bedroom/light"

  - platform: mqtt
    name: "Basement Temperature"
    unit_of_measurement: '°F'
    value_template: '{{ value_json.temperature }}'
    state_topic: "home/basement/temperature"

  - platform: mqtt
    name: "Basement Humidity"
    unit_of_measurement: '%'
    value_template: '{{ value_json.humidity }}'
    state_topic: "home/basement/temperature"

  - platform: mqtt
    name: "Basement Light"
    unit_of_measurement: 'lux'
    value_template: '{{ value_json.light }}'
    state_topic: "home/basement/light"

  - platform: speedtest
    monitored_conditions:
      - ping
      - download
      - upload

  - platform: yr

  # - platform: moon

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: load_1m
      - type: load_15m
      - type: ipv4_address
        arg: wlan0
      - type: since_last_boot

  # - platform: pi_hole
  #   monitored_conditions:
  #     - ads_blocked_today
  #     - dns_queries_today
  #     - ads_percentage_today

  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    # If errors occur, remove degree symbol below
    unit_of_measurement: "°C CPU"
    value_template: '{{ value | multiply(0.001) | round(1) }}'

device_tracker:
  - platform: unifi_direct
    host: 192.168.1.17
    username: !secret unifi_username
    password: !secret unifi_password


switch:
  - platform: tplink
    host: 192.168.1.22
  - platform: tplink
    host: 192.168.1.36
  - platform: tplink
    host: 192.168.1.31


recorder:
  purge_interval: 1
  purge_keep_days: 10
  include:
    domains:
      - light
      - media_player
      - switch
    entities:
      - sensor.speedtest_upload
      - sensor.speedtest_ping
      - sensor.speedtest_download
      - sensor.ram_used
      - sensor.disk_used_
      - sensor.dht_sensor_humidity
      - sensor.dht_sensor_temperature
      - sensor.living_room_humidity
      - sensor.living_room_temperature
      - sensor.living_room_light
      - sensor.bedroom_humidity
      - sensor.bedroom_temperature
      - sensor.bedroom_light
      - sensor.basement_humidity
      - sensor.basement_temperature
      - sensor.basement_light
      - sensor.cpu_temperature

media_player:
  - platform: mpd
    host: 192.168.1.148
    name: mpd_bed_room
  - platform: mpd
    name: mpd_office
    host: 192.168.1.138

apcupsd:
  host: 192.168.1.138

