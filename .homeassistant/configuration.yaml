input_boolean:
  light_outside:
    name: Is it light outside
  washer_running:
    name: Is the washer running
  dryer_running:
    name: Is the dryer running
  skip_next_wakeup:
    name: Skip next wakeup

input_datetime:
  wakeup_time:
    name: Wakeup Time
    has_date: false
    has_time: true
  lights_off_time:
    name: Lights Off Time
    has_date: false
    has_time: true

weather:
  - platform: darksky
    api_key: !secret dark_sky_key

openuv:
  api_key: !secret open_uv_key
  sensors:
    monitored_conditions:
      - current_ozone_level
      - current_uv_index
      - current_uv_level
      - max_uv_index
      - safe_exposure_time_type_2

api:

alexa:
  smart_home:

shell_command:
  white_noise: 'ssh -t pi@192.168.1.148 "mpc play"'
  stop_sound: 'ssh -t pi@192.168.1.148 "mpc stop"'




